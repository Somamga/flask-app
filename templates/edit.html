<!DOCTYPE html>
<html>
<head>
    <title>名前編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5" style="max-width: 400px;">
        <div class="text-end text-muted mb-2">
            {% if logged_in_user %}
                ログイン中：{{ logged_in_user }}
            {% endif %}
        </div>          
        <h1 class="mb-4 text-center">名前を編集</h1>

        <form action="/update/{{ user.id }}" method="post">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" value="{{ user.name }}">
            </div>
            <button type="submit" class="btn btn-success w-100">更新</button>
        </form>

        <a href="/names" class="btn btn-link mt-3">← 一覧に戻る</a>
    </div>
</body>
</html>
