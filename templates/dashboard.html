<!DOCTYPE html>
<html>
<head>
    <title>ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="text-end text-muted mb-2">
            {% if logged_in_user %}
                ログイン中：{{ logged_in_user }}
            {% endif %}
        </div>          
        <h1 class="mb-4">ようこそ、<span class="text-primary">{{ session['username'] }}</span> さん！</h1>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="/names" class="btn btn-primary btn-lg">📋 名前一覧ページへ</a>
            <a href="/logout" class="btn btn-outline-danger btn-lg">🚪 ログアウト</a>
        </div>
    </div>
</body>
</html>
